<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Forsta Live Chat</title>
	<link rel="icon" href="https://i.imgur.com/cir4X2q.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
		.forsta-mobile-banner {
			background-color: #082c30;
			padding-top: 10px; 
			padding-bottom: 10px;
		}
		.forsta-mobile-banner h4 {
			padding-top: 15px;
		}
		.btn.btn-primary {
			background-color: #082c30;
			border-color: #082c30;
		}
	</style>
</head>

<body>

	<div class="container-fluid forsta-chat-form" id="chat-form">
		
		<div class="row forsta-mobile-banner" id="title-background">
			<div class="col-12">
				<h4 id="title">Forsta Live Chat</h4>
			</div>
		</div>

		<div class="form-group" style="margin-top: 10px;">
			<lable>What is your name?</lable>
			<input type="text" class="form-control" id="user-name">
		</div>

		<div class="form-group">
			<lable>What is your email?</lable>
			<input type="email" class="form-control" id="user-email">
		</div>

		<div class="form-group text-right">
			<button class="btn btn-primary" id="start-chat">Start Chat</button>
		</div>

		<div class="form-group text-center">
			<p>End-to-end encrypted messaging powered by <br><a href="https://forsta.io/product/forsta-live-chat" target="_blank">Forsta Live Chat</a></p>
		</div>

	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://forsta-live-chat-embed.herokuapp.com/client/chat.js"></script>

</body>
