<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Forsta Live Chat</title>
	<link rel="icon" href="https://i.imgur.com/cir4X2q.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

	<div class="container-fluid forsta-chat-form">
		<div class="row" style="background-color: #082c30; padding-top: 10px; padding-bottom: 10px;">
			<div class="col-2"><img src="https://i.imgur.com/cir4X2q.png" class="img-responsive" width="100%"></div>
			<div class="col-10">
				<h4 class="text-white">Forsta Live Chat</h4>
			</div>
		</div>

		<div class="form-group" style="margin-top: 10px;">
			<lable>What is Your First Name?</lable>
			<input type="text" class="form-control" id="user-first-name">
		</div>

		<div class="form-group">
			<lable>What is Your Last Name?</lable>
			<input type="text" class="form-control" id="user-last-name">
		</div>

		<div class="form-group">
			<lable>Who Would You Like to Talk To?</lable>
			<select class="form-control" id="user-tag">
				<option value="@sales:forsta.io">Sales</option>
				<option value="@support:forsta.io">Support</option>
			</select>
		</div>

		<div class="form-group text-center">
			<p>Forsta Live Chat uses end-to-end encryption to provide the highest level of data security.<br><a href="https://forsta.io/" target="_blank">Learn more</a></p>
		</div>

		<div class="form-group text-right">
			<button class="btn btn-primary" id="start-chat" style="background-color: #082c30; border-color: #082c30;">Start Chat</button>
		</div>

	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="../client/chat.js"></script>

</body>
